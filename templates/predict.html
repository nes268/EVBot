<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Charge Info | EVBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #121212;
            min-height: 100vh;
            color: #e0e0e0;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(34, 197, 94, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 159, 10, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .navbar { 
            background: rgba(18, 18, 18, 0.8) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 15px 0;
            border-radius: 12px;
            margin: 0 20px 30px 20px;
            position: relative;
            z-index: 1;
        }
        
        .navbar-brand { 
            font-weight: 700;
            font-size: 1.5em;
            color: #22C55E !important;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }
        
        .navbar .nav-link { 
            color: #e0e0e0 !important;
            margin: 0 15px;
            transition: all 0.3s ease;
            font-weight: 500;
            border-radius: 8px;
            padding: 8px 15px !important;
        }
        
        .navbar .nav-link:hover {
            color: #3B82F6 !important;
            background: rgba(59, 130, 246, 0.1);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .page-title {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: #3B82F6;
            margin: 40px 0;
            position: relative;
            z-index: 1;
        }
        
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .container::before {
            display: none !important;
        }

        .container:hover::before {
            display: none !important;
            opacity: 0 !important;
        }

        @media (max-width: 768px) {
            .navbar {
                margin: 0 10px 20px 10px;
                padding: 12px 0;
            }

            .page-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">EVBot</a>
    <div class="d-flex">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/predict">Check Charge</a>
      <a class="nav-link" href="/dashboard">Dashboard</a>
      <a class="nav-link" href="/chatbot">Chatbot</a>
    </div>
  </div>
</nav>

<div class="form-container">
    <h1 class="page-title">Check Your Charge Info</h1>
    
    <div class="container">
        <form action="/predict" method="post">
            <div class="grid">
                <label>SOC (%)</label>
                <input type="number" step="0.1" name="soc" required>

                <label>Voltage (V)</label>
                <input type="number" step="0.1" name="voltage" required>

                <label>Current (A)</label>
                <input type="number" step="0.1" name="current" required>

                <label>Battery Temp (°C)</label>
                <input type="number" step="0.1" name="battery_temp" required>

                <label>Ambient Temp (°C)</label>
                <input type="number" step="0.1" name="ambient_temp" required>

                <label>Charging Duration (min)</label>
                <input type="number" step="0.1" name="duration" required>

                <label>Degradation Rate (%)</label>
                <input type="number" step="0.1" name="degradation" required>

                <label>Charging Mode</label>
                <select name="mode">
                    <option>Fast</option>
                    <option>Normal</option>
                    <option>Slow</option>
                </select>

                <label>Efficiency (%)</label>
                <input type="number" step="0.1" name="efficiency" required>

                <label>Battery Type</label>
                <select name="battery_type">
                    <option>Li-ion</option>
                    <option>LiFePO4</option>
                </select>

                <label>Charging Cycles</label>
                <input type="number" name="cycles" required>

                <label>EV Model</label>
                <select name="ev_model">
                    <option>Model A</option>
                    <option>Model B</option>
                    <option>Model C</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result" data-type="{{ result_type if result_type else 'short' }}">
            <h2>{{ result }}</h2>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
